name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.run_id }} .

      # Step 4: Push Docker Image with Both Tags
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.run_id }}

  deploy:
    name: Deploy Docker Image
    needs: build-and-push 
    runs-on: pi5
    
    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      # Step 2: Pull and Deploy Docker Image
      - name: Deploy Docker Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/my-app:latest

